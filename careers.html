    <script>
        let slideIndex = 0;
    
        function showSlides() {
            let slides = document.querySelectorAll(".slide");
            slides.forEach(slide => slide.style.opacity = "0");
    
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
    
            slides[slideIndex - 1].style.opacity = "1";
            setTimeout(showSlides, 5000); // Change slide every 5 seconds
        }
    
        window.addEventListener('load', () => {
            // Delay before removing loader and starting content
            setTimeout(() => {
                // Hide loader (use either id or class, make sure it's consistent)
                const loader = document.getElementById("loader") || document.querySelector(".loader");
                if (loader) loader.style.display = "none";
    
                // Show content
                const content = document.getElementById("content");
                if (content) content.classList.remove("hidden");
    
                // Start slideshow
                showSlides();
            }, 5000); // Set to 2000ms or whatever delay you prefer
        });

        window.addEventListener('load', function () {
            const loader = document.getElementById('loader');
            loader.style.display = 'none';
          
            // Remove 'loading' class to allow scroll
            document.body.classList.remove('loading');
          
            // Show sections
            document.querySelectorAll('.section').forEach(section => {
              section.style.display = 'block';
            });
          });
          
          // Initially apply 'loading' class and hide content
          document.addEventListener('DOMContentLoaded', function () {
            document.body.classList.add('loading');
          
            // Hide all sections while loading
            document.querySelectorAll('.section').forEach(section => {
              section.style.display = 'none';
            });
          });
          
    </script>
      
    <script>
        window.addEventListener('scroll', () => {
          const scrolled = window.scrollY;
          document.querySelectorAll('.parallax').forEach(el => {
            el.style.backgroundPositionY = -(scrolled * 0.5) + 'px';
          });
        });
      </script>
